<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form PAGE</title>
<style type="text/css">
.container {
	width: 40%;
	border: 1px solid black;
	margin: auto;
	padding: 20px;
	font-size: 20px;
}

#myform tr td input {
	font-size: 20px;
}
</style>
</head>
<body>
	<div class="container">
		<h1>My Form</h1>
		<form class="myform" action="RegisterServlet" method="post">
			<table>
				<tr>
					<td>Enter your name</td>
					<td><input type="text" name="user_name"
						placeholder="User Name"></td>

				</tr>
				<tr>
					<td>Enter your Password</td>
					<td><input type="password" name="user_password"
						placeholder="password"></td>

				</tr>
				<tr>
					<td>Enter your Email</td>
					<td><input type="email" name="user_email"
						placeholder="example@mail.com"></td>

				</tr>
				<tr>
					<td>Select Gender</td>
					<td><input type="radio" name="user_gender" value="male">Male
						&nbsp; &nbsp; <input type="radio" name="user_gender"
						value="female"> Female &nbsp; &nbsp; <input type="radio"
						name="user_gender" value="other">Other</td>

				</tr>
				<tr>
					<td>Select Your Course</td>
					<td><select name="user_course">
							<option value="java">Java</option>
							<option value="php">PHP</option>
							<option value="python">Python</option>
							<option value="JavaScript">JavaScript</option>
					</select></td>

				</tr>

				<tr>
					<td style="text-align: right;">
					<input type="checkbox"
						value="checked" name = "condition"></td>
					<td>Agree terms and conditions</td>
				</tr>

				<tr>
					<td></td>
					<td>
						<button type="submit">Register</button>
						<button type="reset">Reset</button>
					</td>

				</tr>

			</table>
		</form>
	</div>

</body>
</html>
